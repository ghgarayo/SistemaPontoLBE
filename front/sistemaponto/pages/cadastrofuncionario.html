<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/assets/css/reset.css" />
    <link rel="stylesheet" href="/assets/css/components/header/styles.css" />
    <link rel="stylesheet" href="/assets/css/components/sidemenu/styles.css" />
    <link rel="stylesheet" href="/assets/css/cadastrofuncionarios/styles.css" />
    <title>Sistema Ponto - Lar Batista Esperança</title>
  </head>
  <body>
    <header class="header"></header>

    <main class="main-container">
      <aside class="side-menu"></aside>
      <form class="formulario-cadastro" id="formularioCadastro">
        <div class="funcionario-info">
          <label for="nome">Nome:</label>
          <input type="text" id="nome" name="nome" required />

          <label for="email">Email:</label>
          <input type="email" id="email" name="email" required />

          <label for="telefone">Telefone:</label>
          <input type="tel" id="telefone" name="telefone" required />

          <label for="cpf">CPF:</label>
          <input type="text" id="cpf" name="cpf" required maxlength="11" />

          <label for="rg">RG:</label>
          <input type="text" id="rg" name="rg" required />

          <label for="senha">Senha:</label>
          <input type="password" id="senha" name="senha" required />

          <label for="confirmacao-senha">Confirme a senha:</label>
          <input
            type="password"
            id="confirmacao-senha"
            name="confirmacao-senha"
            required
          />
          <div class="admin-container">
            <label for="isAdmin">Cadastrar como administrador:</label>
            <input type="checkbox" id="isAdmin" name="isAdmin" />
          </div>
        </div>

        <div class="funcionario-endereco">
          <label for="logradouro">Logradouro:</label>
          <input type="text" id="logradouro" name="logradouro" required />

          <label for="bairro">Bairro:</label>
          <input type="text" id="bairro" name="bairro" required />

          <label for="cep">CEP:</label>
          <input type="text" id="cep" name="cep" required />

          <label for="cidade">Cidade:</label>
          <input type="text" id="cidade" name="cidade" required />

          <label for="uf">UF:</label>
          <input type="text" id="uf" name="uf" required />

          <label for="numero">Número:</label>
          <input type="text" id="numero" name="numero" />

          <label for="complemento">Complemento:</label>
          <input type="text" id="complemento" name="complemento" />
        </div>
        <button class="botao-cadastro" type="submit">
          Cadastrar Funcionário
        </button>
      </form>
    </main>

    <footer class="footer"></footer>

    <script src="/assets/js/components/header/header.js"></script>
    <script src="/assets/js/components/sidemenu/sidemenu.js"></script>
    <script src="/assets/js/cadastrofuncionario.js"></script>

  </body>
</html>
